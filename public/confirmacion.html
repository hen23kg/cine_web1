<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="css/confirmacion.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
     <header>
        <h1 class="logo">CINE-KALAF</h1>
        <nav class="menu-container">
            <ul class="menu">
                <li><a href="pelicula.html"><i class="fas fa-film"></i></a></li>
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
     <main>
        <div class="confirmacion-container">
            <h1 class="confirmacion-title">Confirmación de Compra</h1>
            <div class="formulario-pago">
                <form id="formPago">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                     <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tarjeta">Número de Tarjeta</label>
                        <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456" required>
                    </div>
                    
                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="vencimiento">Vencimiento</label>
                            <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123" required>
                        </div>
                    </div>
                </form>
            </div>
        <button class="btn-confirmar" onclick="confirmarCompra()">Confirmar y Pagar</button>
        </div>
    </main>
    <script src="js/confirmacion.js"></script>
</body>
</html>
